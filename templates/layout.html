<html>
    <head>
        <title>Meu Blog em Flask</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
    </head>
    <body>
        <div class="pagina">
            <h1>Meu Blog em Flask</h1>
            <div class="metanav">
            {% if not session.logado %}
                <a href="{{ url_for('login') }}">login</a>
            {% else %}
                <a href="{{ url_for('logout') }}">logout</a>
            {% endif %}
            </div>
            {% for mensagem in get_flashed_messages() %}
                <div class="flash">{{ mensagem }}</div>
            {% endfor %}

            {% block corpo %}
            {% endblock %}
        </div>
    </body>
</html>
