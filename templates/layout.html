<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Meu Blog em Flask</title>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="estilo.css") }}'>
</head>
<body>
    <div class="pagina">
        <h1>Meu Blog em Flask</h1>
        <div class="metanav">
        {% if not session.logado %}
            <a href="{{ url_for('login') }}">Login</a>
        {% else %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
        </div>
        {% for mensagem in get_flashed_messages() %}
            <div class="flash">{{ mensagem }}</div>
        {% endfor %}

        {% block corpo %}
        {% endblock %}
    </div>
    <div>
        <h2>Feito no Brasil</h2>
    </div>
</body>
</html>
