{% extends 'layout.html' %}

{% block corpo %}
{% if session.logado %}
    <form method="POST" action="{{ url_for('inserir_entrada') }}" class="ins-entrada">
        <dl>
            <dt>Título</dt>
            <dd><input type="text" size="30" name="titulo"/></dd>
            <dt>Texto:</dt>
            <dd><textarea rows="5" cols="40" name="texto"></textarea></dd>
            <dd><input type="submit" value="Publicar"/></dd>
        </dl>
    </form>
{% endif %}

<ul class="entradas">
    {% for entrada in entradas %}
    <li>
        <h2>{{ entrada.titulo }}</h2>
        <p>{{ entrada.texto }}</p>
    </li>
    {% else %}
    <li><em>Você ainda não possui entradas no seu Blog</em></li>
    {% endfor %}
</ul>
{% endblock %}
